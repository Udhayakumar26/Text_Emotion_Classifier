<!-- =================== RESULT.HTML START =================== -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Prediction Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 700px;
            position: relative;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInUp 0.8s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #E74C3C;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeInDown 1s ease;
            background: linear-gradient(135deg, #E74C3C, #C0392B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .result-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.2rem;
            color: #BDC3C7;
            margin-bottom: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 4px solid #3498DB;
            animation: fadeInLeft 1s ease 0.3s both;
        }

        .input-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ECF0F1;
            font-style: italic;
            text-align: left;
        }

        .emotion-result {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease 0.5s both;
        }

        .emotion-icon {
            font-size: 4rem;
            animation: bounce 2s infinite;
        }

        .emotion-details {
            text-align: left;
        }

        .emotion-label {
            font-size: 0.9rem;
            color: #BDC3C7;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .emotion-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #E74C3C;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .confidence-section {
            margin-bottom: 30px;
            animation: fadeInUp 1s ease 0.7s both;
        }

        .confidence-bar {
            background: rgba(255, 255, 255, 0.1);
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-bottom: 10px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #E74C3C, #C0392B);
            transition: width 2s ease;
            border-radius: 10px;
            position: relative;
        }

        .confidence-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        .confidence-text {
            font-size: 1.1rem;
            color: #ECF0F1;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease 0.9s both;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #E74C3C, #C0392B);
            color: white;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: #E74C3C;
            border: 2px solid #E74C3C;
        }

        .btn-secondary:hover {
            background: #E74C3C;
            color: white;
            transform: translateY(-2px);
        }

        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            top: 40%;
            right: 20%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            bottom: 30%;
            left: 30%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            top: 60%;
            right: 40%;
            animation-delay: 6s;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-10px) translateX(10px);
            }
            50% {
                transform: translateY(-20px) translateX(-10px);
            }
            75% {
                transform: translateY(-10px) translateX(-20px);
            }
        }

        @media (max-width: 768px) {
            .result-card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .emotion-result {
                flex-direction: column;
                gap: 15px;
            }
            
            .emotion-icon {
                font-size: 3rem;
            }
            
            .emotion-value {
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="floating-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="result-card">
            <h1>Emotion Analysis</h1>
            
            <div class="result-section">
                <div class="section-title">Input Text</div>
                <div class="input-display">
                    <div class="input-text">{{ input_text }}</div>
                </div>
            </div>
            
            <div class="result-section">
                <div class="section-title">Detected Emotion</div>
                <div class="emotion-result">
                    <div class="emotion-icon" id="emotionIcon">ðŸ˜Š</div>
                    <div class="emotion-details">
                        <div class="emotion-label">Predicted Emotion</div>
                        <div class="emotion-value">{{ predicted_emotion }}</div>
                    </div>
                </div>
            </div>
            
            <div class="confidence-section">
                <div class="section-title">Confidence Level</div>
                <div class="confidence-bar">
                    <div class="confidence-fill" id="confidenceFill"></div>
                </div>
                <div class="confidence-text">{{ confidence }}% Confident</div>
            </div>
            
            <div class="action-buttons">
                <a href="/" class="btn btn-primary">Analyze Another Text</a>
                <button class="btn btn-secondary" onclick="window.print()">Save Result</button>
            </div>
        </div>
    </div>

    <script>
        // Emotion icons mapping
        const emotionIcons = {
            'happy': 'ðŸ˜Š',
            'sad': 'ðŸ˜¢',
            'angry': 'ðŸ˜ ',
            'fear': 'ðŸ˜¨',
            'surprise': 'ðŸ˜²',
            'disgust': 'ðŸ¤¢',
            'neutral': 'ðŸ˜',
            'love': 'â¤ï¸',
            'excitement': 'ðŸŽ‰',
            'anxiety': 'ðŸ˜°',
            'joy': 'ðŸ˜„',
            'worry': 'ðŸ˜Ÿ'
        };

        // Set the appropriate emotion icon
        document.addEventListener('DOMContentLoaded', function() {
            const emotionText = '{{ predicted_emotion }}';
            const emotionIcon = document.getElementById('emotionIcon');
            const confidenceFill = document.getElementById('confidenceFill');
            const confidenceValue = {{ confidence }};
            
            // Set emotion icon based on predicted emotion if not provided by Flask
            var hasEmotionIcon = "{{ 'true' if emotion_icon else 'false' }}";
            if (!hasEmotionIcon && emotionIcons[emotionText.toLowerCase()]) {
                emotionIcon.textContent = emotionIcons[emotionText.toLowerCase()];
            }
            
            // Animate confidence bar
            setTimeout(() => {
                confidenceFill.style.width = confidenceValue + '%';
            }, 500);
        });
    </script>
</body>
</html>

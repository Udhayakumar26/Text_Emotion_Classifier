<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .main-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInDown 0.8s ease;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .error-message {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: shake 0.5s ease-in-out;
        }

        .error-icon {
            font-size: 1.5rem;
        }

        .error-text {
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .char-count {
            position: absolute;
            bottom: 10px;
            right: 15px;
            color: #999;
            font-size: 12px;
            pointer-events: none;
        }

        .predict-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .predict-btn:active {
            transform: translateY(0);
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @media (max-width: 768px) {
            .main-card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="floating-shapes">
            <div class="shape">üé≠</div>
            <div class="shape">üí≠</div>
            <div class="shape">‚ú®</div>
        </div>
        
        <div class="main-card">
            <h1>Emotion Classifier</h1>
            <p class="subtitle">Discover the emotional tone of your text using AI</p>
            
            {% if error %}
            <div class="error-message">
                <div class="error-icon">‚ö†Ô∏è</div>
                <div class="error-text">{{ error }}</div>
            </div>
            {% endif %}
            
            <form action="/predict" method="POST">
                <div class="input-group">
                    <div class="input-container">
                        <textarea 
                            name="input_text" 
                            id="inputText" 
                            placeholder="Enter your text here... (e.g., 'I'm so excited about this new opportunity!')"
                            maxlength="500"
                            required
                        ></textarea>
                        <div class="char-count">
                            <span id="charCount">0</span>/500
                        </div>
                    </div>
                    
                    <button type="submit" class="predict-btn">
                        Predict Emotion
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Character counter
        const inputText = document.getElementById('inputText');
        const charCount = document.getElementById('charCount');

        inputText.addEventListener('input', function() {
            const length = this.value.length;
            charCount.textContent = length;
            
            if (length > 450) {
                charCount.style.color = '#e74c3c';
            } else if (length > 400) {
                charCount.style.color = '#f39c12';
            } else {
                charCount.style.color = '#999';
            }
        });

        // Auto-resize textarea
        inputText.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Sample texts for placeholder
        const sampleTexts = [
            "I'm so excited about this new opportunity!",
            "This is the worst day ever, nothing is going right.",
            "I'm feeling quite anxious about tomorrow's presentation.",
            "What an amazing surprise! I never expected this.",
            "I love spending time with my family on weekends."
        ];

        // Add placeholder cycling
        let placeholderIndex = 0;
        setInterval(() => {
            if (inputText.value === '' && document.activeElement !== inputText) {
                inputText.placeholder = sampleTexts[placeholderIndex];
                placeholderIndex = (placeholderIndex + 1) % sampleTexts.length;
            }
        }, 3000);
    </script>
</body>
</html>
